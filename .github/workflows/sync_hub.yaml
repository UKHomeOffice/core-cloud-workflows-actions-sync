name: Sync Public Workflows to Hub

on:
  push:
    branches:
      - main

  workflow_dispatch:
  #schedule:
    # Run hourly
    #- cron: '0 * * * *'

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set-matrix.outputs.repos }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate matrix from workflow_repos.txt
        id: set-matrix
        run: |
          repos_json=$(jq -c -R -s 'split("\n") | map(select(length > 0))' workflow_repos.txt)
          echo "repos=${repos_json}" >> $GITHUB_OUTPUT

  sync-to-hub:
    needs: generate-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.generate-matrix.outputs.repos) }}
    steps:
      - name: Generate token from GitHub App
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.HUB_APP_ID }}
          private-key: ${{ secrets.HUB_APP_PRIVATE_KEY }}

      - name: Checkout repository ${{ matrix.repo }}
        uses: actions/checkout@v4
        with:
          repository: UKHomeOffice/${{ matrix.repo }}
          token: ${{ steps.generate-token.outputs.token }}
          path: ${{ matrix.repo }}
          fetch-depth: 0

      - name: Mirror ${{ matrix.repo }} to Hub Repo
        env:
          APP_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          cd ${{ matrix.repo }}
          
          # Set up git configuration
          git config user.name "workflows-actions-sync[bot]"
          git config user.email "workflows-actions-sync[bot]@users.noreply.github.com"
          
          # Show current remotes for debugging
          echo "Current git remotes:"
          git remote -v
          
          # Show what we're about to push
          echo "Repository status:"
          git status
          git log --oneline -5
          
          # Perform the mirror push
          git push --mirror "https://x-access-token:$APP_TOKEN@github.com/UKHomeOffice/${{ matrix.repo }}.git"
