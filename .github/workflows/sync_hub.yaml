name: Sync Public Workflows to Hub

on:
  push:
    branches:
      - main

  workflow_dispatch:
  #schedule:
    # Run hourly
    #- cron: '0 * * * *'

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set-matrix.outputs.repos }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate matrix from workflow_repos.txt
        id: set-matrix
        run: |
          repos_json=$(jq -c -R -s 'split("\n") | map(select(length > 0))' workflow_repos.txt)
          echo "repos=${repos_json}" >> $GITHUB_OUTPUT

  sync-to-hub:
    needs: generate-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.generate-matrix.outputs.repos) }}
    steps:
      - name: Generate token from GitHub App
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.HUB_APP_ID }}
          private-key: ${{ secrets.HUB_APP_PRIVATE_KEY }}

      - name: Checkout repository debug
        uses: actions/checkout@v4
        with:
          repository: UKHomeOffice/${{ matrix.repo }}
          token: ${{ steps.generate-token.outputs.token }}

      - name: Sync ${{ matrix.repo }} to Hub
        env:
          APP_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          echo "Syncing public repo ${{ matrix.repo }} to the Hub..."
          
          # Clone the public repository as a bare repo
          git clone --bare https://x-access-token:${{ env.APP_TOKEN }}@github.com/UKHomeOffice/${{ matrix.repo }}.git
          cd ${{ matrix.repo }}.git
          
          # Mirror all branches and tags
          git push --mirror https://x-access-token:${{ env.APP_TOKEN }}@github.com/UKHomeOffice/${{ matrix.repo }}.git
